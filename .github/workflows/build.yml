name: opencv-rust
on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - "*"
      
defaults:
  run:
    shell: bash

jobs:
  opencv:
    strategy:
      fail-fast: false

      matrix:
        config:
          - os: ubuntu-20.04
            triplet: x64-linux
          - os: macos-11
            triplet: x64-osx
          - os: windows-2022
            triplet: x64-windows-static
    
    runs-on: ${{ matrix.config.os }}

    steps:
      - uses: actions/checkout@v3
      
      - name: Restore artifacts, or setup vcpkg (do not install any package)
        uses: lukka/run-vcpkg@v10
        with:
          vcpkgGitCommitId: 49931943abe2a22dd9d91be2c4928ead56349b14
          
      - name: Install System Dependencies
        run: sudo apt-get update && sudo apt-get install -y libdbus-1-3 libxi-dev libxtst-dev libgles2-mesa-dev
        if: runner.os == 'Linux'

      - name: Build OpenCV 4
        run: vcpkg install opencv4[dnn] --triplet ${{ matrix.config.triplet }}

      - name: Run Rust App
        run: OPENCV_DISABLE_PROBES=pkg_config,cmake cargo build
