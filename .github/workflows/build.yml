name: opencv-rust
on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - "*"
      
defaults:
  run:
    shell: bash

jobs:
  opencv:
    strategy:
      fail-fast: false

      matrix:
        os: [windows-latest]
    
    runs-on: ${{ matrix.os }}
    



    steps:
      - uses: actions/checkout@v3
      - run: vcpkg install opencv[dnn] --triplet x64-windows-static
      - run: cargo build
