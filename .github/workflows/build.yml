name: opencv-rust
on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - "*"
      
defaults:
  run:
    shell: bash

jobs:
  opencv:
    strategy:
      fail-fast: false

      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
    
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3
      
      - name: Restore artifacts, or setup vcpkg (do not install any package)
        uses: lukka/run-vcpkg@v10

      - run: vcpkg install opencv4[dnn] --triplet x64-windows-static
        if: runner.os == 'Windows'

      - run: vcpkg install opencv4[dnn]
        if: runner.os == 'macOS'
        
      - run: vcpkg install opencv4[dnn]
        if: runner.os == 'Linux'


      - run: OPENCV_DISABLE_PROBES=pkg_config,cmake cargo build
